<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"역삼동" 검색결과</title>
    <style>
        .btn{
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px
        }
        a{ text-decoration: none; color: #000 }
        a:hover { color: tomato}
    </style>
    <script>
        function return_addr(pCode, addr){

            opener.document.getElementById("postalCode").value = pCode;
            
            opener.document.getElementById("b_addr").value = addr;
            window.close();
        }
    </script>
</head>
<body>
    <h3>"역삼동" 검색결과</h3>
    <p>
        <a href="#none" onclick="return_addr('01234', '서울 강남구 강남대로 302 (동희빌딩)')">
            01234 서울 강남구 강남대로 302 (동희빌딩)
        </a>
        <!-- <a href="#none" onclick="return_addr()">사용하기</a> -->
    </p>
    <p>
        <a href="#none" onclick="return_addr('23456', '서울 강남구 역삼동 837-10')">
            23456 서울 강남구 역삼동 837-10
        </a>
    </p>
    <p>
        <a href="#none" onclick="return_addr('45678', '서울 강남구 강남대로 308 (랜드마크타워)')">
            45678 서울 강남구 강남대로 308 (랜드마크타워)
        </a>
    </p>
    <p>
        <a href="#none" class="btn" onclick="history.back()">다시 검색</a>
    </p>
</body>
</html>
