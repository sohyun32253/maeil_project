<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"admin" 검색결과</title>
    <style>
      body {
        font-size: 20px;
      }
      .avail {
        font-weight: bold;
        color: dodgerblue;
      }
      .disable {
        font-weight: bold;
        color: tomato;
        display: none;
      }
      .btn {
        text-decoration: none;
        color: #000;
        padding: 5px 10px;
        border: 1px solid #333;
        border-radius: 5px;
      }
    </style>
    <script>
      function return_id() {
        opener.document.getElementById("u_id").value = "";
        window.close();
      }
    </script>
  </head>
  <body>
    <h3>"" 검색결과</h3>
    <p>
      입력한 아이디는 사용할 수
      <span class="avail">있는</span>
      <span class="disable">없는</span>
      아이디 입니다.
    </p>
    <p>
      <a href="#none" class="btn" onclick="return_id()">사용하기</a>
      <a href="#none" class="btn" onclick="history.back()">다시 검색</a>
    </p>
  </body>
</html>
