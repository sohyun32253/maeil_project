<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id_check_result</title>
    <script>
      function id_use() {
        window.close();
      }

      function research() {
        window.history.back();
      }
    </script>
  </head>
  <body>
    <h3>검색결과</h3>
    <p>입력한 아이디는 사용할 수 있는 아이디 입니다.</p>
    <p>
      <button type="button" onclick="id_use()">사용하기</button>
      <button type="button" onclick="research()">다시검색</button>
    </p>
  </body>
</html>
